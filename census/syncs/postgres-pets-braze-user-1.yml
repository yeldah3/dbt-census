---
sync:postgres-pets-braze-user-1:
  paused: false
  behavior:
    operation: upsert
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
  triggers:
    schedule:
      frequency: never
  destination:
    connection_identifier: destination:braze
    object_identifier: user
  source:
    type: table
    connection_identifier: data_warehouse:postgres
    table_catalog: biqcblsw
    table_schema: public
    table_name: pets
  mappings:
  - from:
      type: column
      data:
        column_name: id
    to:
      field_name: external_id
    is_primary_identifier: true
  - from:
      type: liquid-template
      data:
        liquid_template: "{{ record['id'] }}"
    to:
      field_name: country
  operational_settings:
    alerts: []
