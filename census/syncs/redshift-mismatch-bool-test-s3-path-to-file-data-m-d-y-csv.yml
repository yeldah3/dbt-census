---
sync:redshift-mismatch-bool-test-s3-path-to-file-data-m-d-y-csv:
  paused: false
  behavior:
    operation: upsert
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
    order_by: alphabetical_column_name
  triggers:
    schedule:
      frequency: never
  destination:
    connection_identifier: destination:s3-1
    object_identifier: path_to_file/data_%m-%d-%y.csv
    file_settings:
      file_format: CSV
      delimiter: ","
      include_header: true
      pgp_public_key: ''
  source:
    type: model
    connection_identifier: data_warehouse:redshift
    object_identifier: model:mismatch-bool-test
  mappings:
  - from:
      type: column
      data:
        column_name: string_col
    to:
      field_name: unique_id
    is_primary_identifier: true
  - from:
      type: column
      data:
        column_name: bool_col
    to:
      field_name: BOOL_COL
    field_type: Boolean
    follow_source_type: false
    generate_field: true
  - from:
      type: column
      data:
        column_name: string_col
    to:
      field_name: STRING_COL
    field_type: String
    follow_source_type: false
    generate_field: true
  operational_settings:
    alerts: []
