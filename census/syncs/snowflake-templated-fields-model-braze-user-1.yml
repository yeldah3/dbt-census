---
sync:snowflake-templated-fields-model-braze-user-1:
  paused: true
  behavior:
    operation: upsert
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
  triggers:
    schedule:
      frequency: never
  destination:
    connection_identifier: destination:braze
    object_identifier: user
  source:
    type: model
    connection_identifier: data_warehouse:snowflake-iq48949-okay-to-test
    object_identifier: model:templated-fields-model
  mappings:
  - from:
      type: column
      data:
        column_name: ID
    to:
      field_name: external_id
    is_primary_identifier: true
  - from:
      type: liquid-template
      data:
        liquid_template: |-
          {% if record['LEAD_SOURCE'] == "website" %}
            Website
          {% elsif record['LEAD_SOURCE'] == "phone" %}
            Phone Inquiry
          {% else %}
            Other
          {% endif %}
    to:
      field_name: country
  - from:
      type: liquid-template
      data:
        liquid_template: "{{ record['FIRST_NAME'] | append: '@getcensus.com' }}"
    to:
      field_name: email
  - from:
      type: liquid-template
      data:
        liquid_template: "{{ record['FIRST_NAME'] | append: record['LAST_NAME'] }}"
    to:
      field_name: first_name
  - from:
      type: liquid-template
      data:
        liquid_template: |-
          {% case record['LEAD_SOURCE'] %}
            {% when "website" %}
               Web
            {% when "phone" %}
               Phone Inquiry
            {% else %}
               Other
          {% endcase %}
    to:
      field_name: gender
  operational_settings:
    alerts: []
