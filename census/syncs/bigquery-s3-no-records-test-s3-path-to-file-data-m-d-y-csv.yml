---
sync:bigquery-s3-no-records-test-s3-path-to-file-data-m-d-y-csv:
  paused: false
  behavior:
    operation: upsert
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
    order_by: alphabetical_column_name
  triggers:
    schedule:
      frequency: never
  destination:
    connection_identifier: destination:s3-1
    object_identifier: path_to_file/data_%m-%d-%y.csv
    file_settings:
      file_format: CSV
      delimiter: ","
      include_header: true
      pgp_public_key: ''
  source:
    type: model
    connection_identifier: data_warehouse:bigquery
    object_identifier: model:s3-no-records-test
  mappings:
  - from:
      type: column
      data:
        column_name: Identifier
    to:
      field_name: unique_id
    is_primary_identifier: true
  - from:
      type: column
      data:
        column_name: First_name
    to:
      field_name: First_name
    field_type: String
    follow_source_type: false
    generate_field: true
  - from:
      type: column
      data:
        column_name: Last_name
    to:
      field_name: Last_name
    field_type: String
    follow_source_type: false
    generate_field: true
  - from:
      type: column
      data:
        column_name: Username
    to:
      field_name: Username
    field_type: String
    follow_source_type: false
    generate_field: true
  operational_settings:
    alerts:
    - type: FailureAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options: {}
    - type: InvalidRecordPercentAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options:
        threshold: 75
    - type: RecordCountDeviationAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options:
        threshold: 1
        record_type: source_record_count
        units_in_past: 10
    - type: RecordCountDeviationAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options:
        record_type: source_record_count
        threshold: 2
        units_in_past: 10
