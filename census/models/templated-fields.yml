        2 as id,
        'Hadley' as first_name,
        'Killen' as last_name,
        'hadley@Example.com' as email,
        'Census' as company,
        'United States' as country,
        'website' as lead_source,
        9 as purchases_l30d
  description:
  connection: data_warehouse:postgres
